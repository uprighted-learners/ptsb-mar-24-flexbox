<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox</title>
</head>
<body>
    
    <!-- Example One -->
    <div class="container">
        <div id="child-1" class="child">Child 1</div>
        <div id="child-2" class="child">Child 2</div>
        <div id="child-3" class="child">Child 3</div>
        <div id="child-4" class="child">Child 4</div>
    </div>

    <!-- Example Two -->
    <div class="two-columns">
        <div class="column">
            <h2>Meats</h2>
            <div>Turkey</div>
            <div>Ham</div>
        </div>
        <div class="column">
            <h2>Cheeses</h2>
            <div>Cheddar</div>
            <div>Swiss</div>
            <div>American</div>
        </div>
    </div>

</body>
</html>
